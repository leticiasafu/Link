
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        .message-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espaçamento entre os itens */
        }
        .message {
            width: calc(50% - 10px); /* Dois itens por linha com espaço entre eles */
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .message-number {
            font-size: 14px;
            color: #555;
        }
        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
        }
        .action-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="message-container"></div>
</body>
</html>
