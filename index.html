<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <link rel="stylesheet" href="style.css"> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
    <h1>Minha Coleção</h1>
    <!-- Contêiner ÚNICO para os blocos de mensagem -->
    <div class="message-container">
        <!-- Exemplo de Mensagem -->
        <div class="message">
            <!-- Versão Compacta -->
            <div class="message-compact">
                <p class="description-short"><strong>Link Extraído</strong></p>
                <p class="price"><span class="discounted-price">R$ XX,XX</span> <span class="original-price">R$ XX,XX</span></p>
                <p class="discount">-XX%</p>
            </div>
            <!-- Versão Expandida -->
            <div class="message-expanded">
                <p class="message-number">#001</p>
                <p><strong>Enlace:</strong> <a href="https://example.com" target="_blank">https://example.com</a></p>
                <p class="description"><strong>Descripción:</strong>
                    Link extraído automaticamente.
                    <a href="https://example.com" target="_blank" class="action-button">Comprar Agora</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Script para alternar entre versões compacta e expandida -->
    <script>
        document.querySelectorAll('.message').forEach(message => {
            message.addEventListener('click', () => {
                const compactView = message.querySelector('.message-compact');
                const expandedView = message.querySelector('.message-expanded');
                const isFullscreen = message.classList.contains('fullscreen');

                // Fechar todos os itens expandidos
                document.querySelectorAll('.message').forEach(item => {
                    item.classList.remove('fullscreen');
                    item.querySelector('.message-expanded').style.display = 'none';
                    item.querySelector('.message-compact').style.display = 'block';
                });

                if (!isFullscreen) {
                    // Abrir o item clicado em tela cheia
                    message.classList.add('fullscreen');
                    compactView.style.display = 'none';
                    expandedView.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
