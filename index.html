<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Meus Links</title>
<link href="style.css" rel="stylesheet"/> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
<h1>Minha Coleção</h1>
<!-- Contêiner ÚNICO para os blocos de mensagem -->
<div class="message-container">
<div class="message">
<!-- Versão Compacta -->
<div class="message-compact">
<img alt="Imagen" class="message-image" src="https://example.com/image1.jpg"/>
<p class="description-short"><strong>Produto 1...</strong></p>
<p class="price"><span class="discounted-price">R$ 1</span> <span class="original-price">R$ 1</span></p>
<p class="discount">-0%</p>
</div>
<!-- Versão Expandida -->
<div class="message-expanded">
<p class="message-number">#001</p>
<p><strong>Enlace:</strong> <a href="https://example.com/product1" target="_blank">https://example.com/product1</a></p>
<p class="description"><strong>Descripción:</strong>
                Produto 1
                <a class="action-button" href="https://example.com/product1" target="_blank">Comprar Agora</a>
</p>
</div>
</div>
</div></body>
<!-- Script para alternar entre versões compacta e expandida -->
<script src="script.js"></script>
</html>
